<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td><button type="button" class="btn btn-danger" (click)="remove(item.id)">
        Remove
      </button></td>
    </tr>
    <tr>
      <td><input type="text" #name></td>
      <td><button type="button" class="btn btn-primary" (click)="add(name.text)">
        Add
      </button></td>
    </tr>
  </tbody>
</table>
